{% extends 'layout.html' %}
{% block title %}
  <title>Login</title>
{% endblock %}
{% block content %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="username">
    <br>
    <input type="password" name="password" id="password" placeholder="password">
    <br>
    <input type="submit" value="login">
  </form>
{% endblock %}
